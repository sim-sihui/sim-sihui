<svg viewBox="0 0 1500 650" width="1500" height="650" xmlns="http://www.w3.org/2000/svg">

  
  <defs>

    <g id="cloud1" filter="url(#shadow)">
      <rect x="0" y="40" width="160" height="50" rx="25" fill="#ffffff" />
      <circle cx="50" cy="40" r="40" fill="#ffffff" />
      <circle cx="105" cy="30" r="50" fill="#ffffff" />
    </g>


    <g id="cloud2" filter="url(#shadow)">
      <rect x="0" y="40" width="220" height="50" rx="25" fill="#ffffff" />
      <circle cx="50" cy="45" r="35" fill="#ffffff" />
      <circle cx="110" cy="30" r="50" fill="#ffffff" />
      <circle cx="170" cy="40" r="40" fill="#ffffff" />
    </g>
    

    <g id="bird">
      <path d="M 0,10 Q 15,-5 30,10 Q 15,0 0,10 Z M 30,10 Q 45,-5 60,10 Q 45,0 30,10 Z" fill="#1e3a8a" opacity="0.6" />
    </g>

    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB" />
      <stop offset="60%" stop-color="#BAE6FD" />
      <stop offset="100%" stop-color="#F1F5F9" />
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.06" />
    </filter>


    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="15" flood-color="#ffffff" flood-opacity="0.9" />
    </filter>
  </defs>

  <style>
    @keyframes moveRight {
      0% { transform: translateX(-600px); }
      100% { transform: translateX(3500px); }
    }
    .cloud { animation: moveRight linear infinite; }
    
    .c1 { animation-duration: 70s; animation-delay: -10s; }
    .c2 { animation-duration: 65s; animation-delay: -30s; }
    .c3 { animation-duration: 50s; animation-delay: -5s; }
    .c4 { animation-duration: 85s; animation-delay: -45s; }
    .c5 { animation-duration: 110s; animation-delay: -80s; }
    .c6 { animation-duration: 45s; animation-delay: -25s; }
    .c7 { animation-duration: 75s; animation-delay: -60s; }
    .c8 { animation-duration: 55s; animation-delay: -15s; }
    .c9 { animation-duration: 95s; animation-delay: -50s; }
    .c10 { animation-duration: 120s; animation-delay: -4s; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.08); opacity: 1; }
    }

    @keyframes fly1 {
      0% { transform: translate(1700px, 200px) scale(0.4); }
      100% { transform: translate(-200px, 100px) scale(0.4); }
    }
    @keyframes fly2 {
      0% { transform: translate(1700px, 350px) scale(0.3); }
      100% { transform: translate(-200px, 200px) scale(0.3); }
    }
    .bird1 { animation: fly1 35s linear infinite -10s; }
    .bird2 { animation: fly2 45s linear infinite -20s; }

    text {
  font-family: 'DM Sans', sans-serif;
}

.text-title {
  font-family: 'Lora', serif;
  font-size: 100px;
  font-weight: 800;
  font-style: italic;
  fill: #3c5a85;
  letter-spacing: 2px;
}

.text-subtitle {
  font-family: 'DM Sans', sans-serif;
  font-size: 40px;
  font-weight: 600;
  fill: #3c5a85;
;
  letter-spacing: 1px;
}


    .glass-card {
      fill: #ffffff;
      fill-opacity: 0.35;
      stroke: #ffffff;
      stroke-width: 2px;
      stroke-opacity: 0.8;
    }
  </style>

  <rect width="100%" height="100%" fill="url(#skyGrad)" rx="15" />


  <g transform="scale(0.6)"><use href="#cloud2" class="cloud c5" y="600" opacity="0.4" /></g>
  <g transform="scale(0.5)"><use href="#cloud1" class="cloud c9" y="100" opacity="0.5" /></g>
  <g transform="scale(0.5)"><use href="#cloud2" class="cloud c4" y="800" opacity="0.6" /></g>


  <g transform="scale(0.9)"><use href="#cloud1" class="cloud c8" y="450" opacity="0.75" /></g>
  <g transform="scale(1.0)"><use href="#cloud2" class="cloud c3" y="150" opacity="0.8" /></g>
  <g transform="scale(0.8)"><use href="#cloud1" class="cloud c7" y="550" opacity="0.65" /></g>

  <use href="#bird" class="bird1" />
  <use href="#bird" class="bird2" />

  <g transform="scale(1.2)"><use href="#cloud2" class="cloud c6" y="500" opacity="0.9" /></g>
  <g transform="scale(1.4)"><use href="#cloud1" class="cloud c2" y="80" opacity="0.85" /></g>
  <g transform="scale(1.5)"><use href="#cloud2" class="cloud c1" y="300" opacity="0.95" /></g>
  <g transform="scale(1.8)"><use href="#cloud1" class="cloud c10" y="-10" opacity="1" /></g>


  <g transform="translate(250, 200)">
    <rect width="1000" height="250" rx="35" class="glass-card" filter="url(#shadow)" />
    
    <text x="500" y="115" class="text-title" text-anchor="middle" filter="url(#textGlow)">
      Hey there!
    </text>
    
    <text x="500" y="185" class="text-subtitle" text-anchor="middle" filter="url(#textGlow)">
      Welcome to my page.
    </text>
  </g>
</svg>
