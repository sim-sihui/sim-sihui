<svg fill="none" viewBox="0 0 1500 650" width="1500" height="650" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%;">
      <style>
        .container {
          position: relative;
          width: 100%;
          height: 100%;
          background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
          font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          overflow: hidden;
          border-radius: 12px;
        }

        .cloud {
          position: absolute;
          background: #ffffff;
          border-radius: 50px;
          opacity: 0.8;
          animation: move 20s linear infinite;
        }

        .cloud::before, .cloud::after {
          content: '';
          position: absolute;
          background: #ffffff;
          border-radius: 50%;
        }

        .cloud-1 { width: 120px; height: 40px; top: 120px; animation-duration: 30s; animation-delay: 0s; }
        .cloud-1::before { width: 50px; height: 50px; top: -25px; left: 15px; }
        .cloud-1::after { width: 70px; height: 70px; top: -35px; left: 40px; }

        .cloud-2 { width: 160px; height: 50px; top: 250px; opacity: 0.6; animation-duration: 45s; animation-delay: -15s; }
        .cloud-2::before { width: 60px; height: 60px; top: -30px; left: 20px; }
        .cloud-2::after { width: 80px; height: 80px; top: -45px; left: 55px; }

        .cloud-3 { width: 100px; height: 35px; top: 400px; opacity: 0.5; animation-duration: 25s; animation-delay: -5s; }
        .cloud-3::before { width: 40px; height: 40px; top: -20px; left: 15px; }
        .cloud-3::after { width: 55px; height: 55px; top: -30px; left: 35px; }

        .cloud-4 { width: 200px; height: 65px; top: 80px; opacity: 0.9; animation-duration: 50s; animation-delay: -25s; }
        .cloud-4::before { width: 80px; height: 80px; top: -40px; left: 30px; }
        .cloud-4::after { width: 110px; height: 110px; top: -60px; left: 70px; }

        .cloud-5 { width: 140px; height: 45px; top: 500px; opacity: 0.7; animation-duration: 35s; animation-delay: -20s; }
        .cloud-5::before { width: 60px; height: 60px; top: -25px; left: 20px; }
        .cloud-5::after { width: 75px; height: 75px; top: -35px; left: 45px; }

        @keyframes move {
          0% { left: -250px; }
          100% { left: 1600px; }
        }

        h1 {
          font-size: 5em;
          color: #ffffff;
          margin: 0;
          text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
          z-index: 10;
        }

        h2 {
          font-size: 3em;
          color: #f1f1f1;
          margin-top: 15px;
          text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
          z-index: 10;
          font-weight: 500;
        }
      </style>
      <div class="container">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="cloud cloud-4"></div>
        <div class="cloud cloud-5"></div>
        
        <h1>Hey there! I am SIm Si Hui.</h1>
        <h2>Welcome to my page.</h2>
      </div>
    </div>
  </foreignObject>
</svg>
